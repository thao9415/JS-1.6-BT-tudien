<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<script>
    let txt=prompt("Mời nhập từ cần tra : ");
    let eng=["love","you","cat","hello","bye"];
    let vn=["yêu","bạn","mèo","xin chào","tạm biệt"]
    for (let i=0;i<eng.length;i++) {
        if (txt==eng[i]) {
            document.write(vn[i]);
        }
    }
</script>

</body>
</html>
